<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Everglow Gem - Secure Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #ff4747; /* AliExpress Red */
            --secondary-color: #ff6600; 
        }
        body {
            background-color: #f8f8f8;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .payment-card {
            max-width: 600px;
            width: 90%;
            border-top: 5px solid var(--primary-color);
            border-radius: 8px;
        }
        .btn-primary-custom {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
            transition: background-color 0.2s;
        }
        .btn-primary-custom:hover {
            background-color: #e05c00;
            border-color: #e05c00;
        }
        .icon-large {
            font-size: 3em;
            color: var(--primary-color);
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="payment-card card p-5 shadow">
        <div class="text-center">
            <i class="fas fa-lock icon-large"></i>
            <h2 class="mb-4" style="color: var(--primary-color);">Secure Payment Gateway</h2>
            <p class="lead">
                Thank you for your order! This is where your payment details would be processed securely.
            </p>
            <div class="alert alert-info mt-4">
                <i class="fas fa-info-circle me-2"></i> Integration with PayPal, Stripe, or local banks goes here.
            </div>
            
            <form class="mt-4">
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Card Number" required>
                </div>
                <div class="row">
                    <div class="col-6 mb-3">
                        <input type="text" class="form-control" placeholder="MM/YY" required>
                    </div>
                    <div class="col-6 mb-3">
                        <input type="text" class="form-control" placeholder="CVC" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary-custom w-100 py-3 mt-3">
                    <i class="fas fa-credit-card me-2"></i> Confirm Payment
                </button>
            </form>

            <a href="index.html" class="d-block mt-3 text-muted">‚Üê Back to Store Home</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
