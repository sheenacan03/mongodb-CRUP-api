<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Everglow Gem - Admin User Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        :root {
            --admin-primary: #34495e; /* Dark Slate Blue */
            --admin-secondary: #e74c3c; /* Alert Red */
            --admin-bg: #ecf0f1; /* Light Gray background */
        }
        body {
            font-family: Arial, sans-serif;
            background-color: var(--admin-bg);
        }
        .navbar-custom {
            background-color: var(--admin-primary);
        }
        .container-fluid {
            padding-top: 20px;
        }
        .table-custom th {
            background-color: var(--admin-primary);
            color: white;
        }
        .btn-custom-add {
            background-color: #27ae60; /* Green */
            border-color: #27ae60;
            color: white;
        }
        .btn-custom-add:hover {
            background-color: #2ecc71;
            border-color: #2ecc71;
        }
        .btn-custom-danger {
            background-color: var(--admin-secondary);
            border-color: var(--admin-secondary);
            color: white;
        }
        .btn-custom-danger:hover {
            background-color: #c0392b;
            border-color: #c0392b;
        }
        .status-message {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1050;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom shadow">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="fas fa-user-shield me-2"></i> Admin Panel</a>
            <span class="navbar-text ms-auto text-light me-3">
                User Management Console
            </span>
            <button class="btn btn-sm btn-outline-light" id="logout-btn">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
    </nav>

    <div class="container-fluid">
        <h3 class="mb-4">Registered Users</h3>

        <div class="alert status-message d-none" role="alert" id="status-message"></div>

        <button class="btn btn-custom-add mb-3" data-bs-toggle="modal" data-bs-target="#addUserModal">
            <i class="fas fa-plus-circle me-1"></i> Add New User
        </button>

        <div class="table-responsive">
            <table class="table table-striped table-hover table-bordered">
                <thead class="table-custom">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="user-table-body">
                    </tbody>
            </table>
        </div>
    </div>

    <div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Add New User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="user-form">
                    <div class="modal-body">
                        <input type="hidden" id="userId">
                        
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" required>
                            <small class="text-muted" id="password-help">Password is required for new users. Leave blank to keep current password when editing.</small>
                        </div>
                        <div class="mb-3">
                            <label for="role" class="form-label">Role</label>
                            <select class="form-select" id="role" required>
                                <option value="customer">Customer</option>
                                <option value="admin">Admin</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" id="save-btn">Save changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE_URL = "http://localhost:5000/api/users";
        const tableBody = document.getElementById('user-table-body');
        const userForm = document.getElementById('user-form');
        const modalTitle = document.getElementById('modalTitle');
        const passwordField = document.getElementById('password');
        const passwordHelp = document.getElementById('password-help');
        const statusMessage = document.getElementById('status-message');
        const addUserModal = new bootstrap.Modal(document.getElementById('addUserModal'));

        // --- Utility Functions ---

        function showStatus(message, type = 'success') {
            statusMessage.textContent = message;
            statusMessage.className = `alert alert-${type} status-message`;
            statusMessage.classList.remove('d-none');
            setTimeout(() => {
                statusMessage.classList.add('d-none');
            }, 3000);
        }

        function checkAuth() {
            // Very simple check. In a real app, this would validate a JWT token.
            if (localStorage.getItem('isAdminLoggedIn') !== 'true') {
                alert("Access Denied. Redirecting to login.");
                window.location.href = 'admin-login.html';
            }
        }
        
        // --- Core CRUD Functions ---

        // READ - Fetch all users
        async function fetchUsers() {
            try {
                const response = await fetch(API_BASE_URL);
                if (!response.ok) throw new Error("Failed to fetch users");
                const users = await response.json();
                renderUsers(users);
            } catch (error) {
                console.error("Error fetching users:", error);
                showStatus("Failed to load user data.", 'danger');
            }
        }

        // Display users in the table
        function renderUsers(users) {
            tableBody.innerHTML = '';
            users.forEach(user => {
                const row = tableBody.insertRow();
                row.innerHTML = `
                    <td>${user._id.substring(0, 8)}...</td>
                    <td>${user.name}</td>
                    <td>${user.email}</td>
                    <td><span class="badge ${user.role === 'admin' ? 'bg-danger' : 'bg-success'}">${user.role}</span></td>
                    <td>
                        <button class="btn btn-sm btn-info text-white" onclick="editUser('${user._id}', '${user.name}', '${user.email}', '${user.role}')">
                            <i class="fas fa-edit"></i> Edit
                        </button>
                        <button class="btn btn-sm btn-custom-danger ms-2" onclick="deleteUser('${user._id}', '${user.name}')">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </td>
                `;
            });
        }

        // CREATE / UPDATE - Handle form submission
        userForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const userId = document.getElementById('userId').value;
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;
            
            // Collect data for API, excluding password if updating and password field is empty
            let userData = { name, email, role };
            if (userId === '' || password !== '') {
                userData.password = password;
            }

            try {
                let response;
                let method;
                let url;

                if (userId) { // UPDATE
                    method = 'PUT';
                    url = `${API_BASE_URL}/${userId}`;
                } else { // CREATE (via /api/register - not built here for simplicity, but we can re-purpose PUT for adding)
                    // Note: For true 'Create', you would call the separate /api/register endpoint.
                    // For Admin control, we'll use a PUT logic, assuming the admin handles passwords.
                    // However, we need a separate route for creation if we want to ensure hashing.
                    // For this simple example, we'll skip direct CRUD creation, assuming the user registers or the admin edits an existing one.
                    // Let's redirect new users to the dedicated /api/register route for creation.
                    alert("Please register new users via the /api/register endpoint (POST). This form is only for editing existing users.");
                    return; 
                }

                response = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(userData)
                });

                const result = await response.json();

                if (response.ok) {
                    showStatus(`User ${userId ? 'updated' : 'added'} successfully!`, 'success');
                    addUserModal.hide();
                    fetchUsers(); // Refresh the table
                } else {
                    showStatus(result.message || "Operation failed.", 'danger');
                }
            } catch (error) {
                console.error('Submission error:', error);
                showStatus("Network error.", 'danger');
            }
        });


        // Pre-fill modal for editing
        function editUser(id, name, email, role) {
            document.getElementById('userId').value = id;
            document.getElementById('name').value = name;
            document.getElementById('email').value = email;
            document.getElementById('role').value = role;
            
            modalTitle.textContent = 'Edit User';
            passwordField.required = false;
            passwordHelp.textContent = 'Leave blank to keep current password.';
            
            addUserModal.show();
        }

        // DELETE
        async function deleteUser(id, name) {
            if (!confirm(`Are you sure you want to delete user: ${name}?`)) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    showStatus(`${name} deleted successfully.`, 'success');
                    fetchUsers(); // Refresh the table
                } else {
                    const error = await response.json();
                    showStatus(error.message || 'Deletion failed.', 'danger');
                }
            } catch (error) {
                console.error("Deletion error:", error);
                showStatus("Network error during deletion.", 'danger');
            }
        }
        
        // --- Event Handlers ---
        document.getElementById('logout-btn').addEventListener('click', () => {
            localStorage.removeItem('isAdminLoggedIn');
            window.location.href = 'admin-login.html';
        });

        // Reset form when modal is closed (for 'Add' functionality)
        document.getElementById('addUserModal').addEventListener('hidden.bs.modal', function () {
            userForm.reset();
            document.getElementById('userId').value = '';
            modalTitle.textContent = 'Add New User';
            passwordField.required = true;
            passwordHelp.textContent = 'Password is required for new users.';
        });

        // Export functions to global scope so they can be called from onclick in renderUsers
        window.editUser = editUser;
        window.deleteUser = deleteUser;


        // Initial load
        checkAuth();
        fetchUsers();
    </script>
</body>
</html>
