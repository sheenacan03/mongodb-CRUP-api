<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Everglow Gem - Admin Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff4747;
            --white: #ffffff;
            --light-bg: #f8f8f8;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: var(--light-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            background-color: var(--white);
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .login-container h2 {
            color: var(--primary-color);
            margin-bottom: 25px;
            font-weight: bold;
        }
        .form-control {
            border-radius: 20px;
            padding: 10px 15px;
        }
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 1.1em;
            width: 100%;
            margin-top: 10px;
        }
        .btn-primary:hover {
            background-color: #d13636;
            border-color: #d13636;
        }
        .back-link {
            display: block;
            margin-top: 20px;
            color: #555;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2><i class="fas fa-user-shield me-2"></i> Admin Portal Login</h2>
        <form id="admin-login-form">
            <div class="mb-3">
                <input type="email" id="admin-email" class="form-control" placeholder="Admin Email" required>
            </div>
            <div class="mb-3">
                <input type="password" id="admin-password" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary">Log In</button>
        </form>
        <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to Store</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('admin-login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('admin-email').value;
            const password = document.getElementById('admin-password').value;

            // --- SIMULATED ADMIN CREDENTIALS ---
            // In a real application, this would be an API call to authenticate credentials
            const validAdminEmail = "admin@everglow.com";
            const validAdminPassword = "adminpass"; 
            
            if (email === validAdminEmail && password === validAdminPassword) {
                // Set admin login status in storage
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('isAdminLoggedIn', 'true');
                alert("Welcome, Administrator!");
                window.location.href = 'admin-dashboard.html';
            } else {
                alert("Invalid Admin Credentials. Please try again.");
            }
        });
    </script>
</body>
</html>
