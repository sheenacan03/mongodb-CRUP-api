<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>NoSQL with MongoDB + Bootstrap</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
 <h2 class="text-center mb-4">NoSQL Database (MongoDB) with Bootstrap</h2>

<!-- Form -->
<form id="userForm" class="card p-4 shadow">
 <div class="mb-3">
 <label for="name" class="form-label">Name:</label>
 <input type="text" id="name" class="form-control" required>
 </div>
 <div class="mb-3">
 <label for="email" class="form-label">Email:</label>
<input type="email" id="email" class="form-control" required>
 </div>
 <button type="submit" class="btn btn-primary">Save</button>
</form>

<!-- Data Table -->
<div class="mt-5">
 <h4>Stored Records</h4>
 <table class="table table-bordered table-striped">
 <thead>
 <tr><th>Name</th><th>Email</th></tr>
 </thead>
 <tbody id="userTable"></tbody>
 </table>
 </div>
</div>

</div>

<script>
const API_URL = "http://localhost:5000/api/users";

// Handle form submit
document.getElementById("userForm").addEventListener("submit", async (e) => {
 e.preventDefault();
 const name = document.getElementById("name").value;
 const email = document.getElementById("email").value;
 await fetch(API_URL, {
 method: "POST",
 headers: { "Content-Type": "application/json" },
 body: JSON.stringify({ name, email })
 });

 loadUsers();
});

// Load users into table
async function loadUsers() {
 const res = await fetch(API_URL);
 const users = await res.json();

const table = document.getElementById("userTable");
table.innerHTML = "";
users.forEach(user => {
 table.innerHTML += `<tr><td>${user.name}</td><td>${user.email}</td></tr>`;
});
}

loadUsers();
</script>
</body>
</html>
