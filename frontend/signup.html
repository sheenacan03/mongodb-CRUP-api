<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Everglow Gem | Create Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #ff4747; /* AliExpress Red */
            --secondary-color: #ff6600; /* Darker orange for emphasis */
            --text-color: #333;
        }

        body {
            background-color: #f8f8f8; /* Light background */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Custom Primary Button Style */
        .btn-primary-custom {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            font-weight: bold;
            transition: background-color 0.2s, border-color 0.2s;
        }
        .btn-primary-custom:hover {
            background-color: #e03c3c;
            border-color: #e03c3c;
        }

        /* Card and Header Styling */
        .auth-card {
            max-width: 450px;
            width: 90%;
            border-top: 5px solid var(--primary-color);
            border-radius: 8px;
        }

        .auth-header h4 {
            color: var(--text-color);
            font-weight: 700;
        }

        .auth-header p {
            color: #6c757d;
        }
    </style>
</head>
<body>

<div class="auth-card card p-4 shadow">
    <div class="auth-header text-center mb-4">
        <h4 class="mb-1">
            <i class="fas fa-gem me-2" style="color: var(--primary-color);"></i> Join Everglow Gem
        </h4>
        <p class="mb-0">Create your account to start collecting exclusive jewelry.</p>
    </div>

    <form id="signupForm">
        <div class="mb-3">
            <label for="name" class="form-label fw-bold">Full Name</label>
            <input type="text" id="name" class="form-control" placeholder="Enter full name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label fw-bold">Email Address</label>
            <input type="email" id="email" class="form-control" placeholder="example@mail.com" required>
        </div>
        
        <div class="mb-3">
            <label for="password" class="form-label fw-bold">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Minimum 6 characters" required minlength="6">
        </div>

        <div class="mb-4">
            <label for="confirmPassword" class="form-label fw-bold">Confirm Password</label>
            <input type="password" id="confirmPassword" class="form-control" placeholder="Retype password" required>
        </div>
        
        <div id="statusMessage" class="mt-2 mb-4 d-none alert"></div>
        
        <button type="submit" class="btn btn-primary-custom w-100 py-2">
            <i class="fas fa-user-plus me-2"></i> Sign Up Now
        </button>
    </form>

    <div class="text-center mt-3">
        <p class="mb-1 text-muted">Are you an Admin?</p>
        <a href="admin-login.html" class="text-decoration-none" style="color: var(--secondary-color);">
            <i class="fas fa-sign-in-alt me-1"></i> Log In
        </a>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // NOTE: This API URL now points to the registration endpoint you created.
    const API_URL = "http://localhost:5000/api/register"; 
    const signupForm = document.getElementById("signupForm");
    const statusMessage = document.getElementById("statusMessage");

    // Show temporary status messages
    function showStatus(message, type = 'success') {
        statusMessage.textContent = message;
        statusMessage.className = `mt-2 mb-4 alert alert-${type}`;
        statusMessage.classList.remove('d-none');
        
        // Hide the message after 4 seconds
        setTimeout(() => {
            statusMessage.classList.add('d-none');
        }, 4000);
    }

    // Handle form submission
    signupForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        
        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirmPassword").value;

        if (password !== confirmPassword) {
            showStatus("Passwords do not match. Please check and try again.", 'danger');
            return;
        }

        if (password.length < 6) {
             showStatus("Password must be at least 6 characters long.", 'warning');
             return;
        }

        try {
            // --- ACTUAL API CALL TO NODE.JS SERVER ---
            const res = await fetch(API_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                // Sending name, email, AND password to the /api/register endpoint
                body: JSON.stringify({ name, email, password })
            });

            if (res.ok) {
                // Successful registration
                showStatus(`Welcome, ${name}! Your account has been created. Redirecting...`, 'success');
                signupForm.reset();
                
               // Set 'isLoggedIn' flag and redirect after a short delay
               localStorage.setItem('isLoggedIn', 'true');
               setTimeout(() => {
               window.location.href = 'products.html'; // NEW REDIRECT TARGET
               }, 2000);
                
            } else {
                // Handle API error messages (like duplicate email)
                const errorData = await res.json();
                showStatus(`Registration failed: ${errorData.message || res.statusText}`, 'danger');
            }

        } catch (error) {
            console.error("Network Error during registration:", error);
            showStatus("Network error. Could not connect to the server.", 'danger');
        }
    });
</script>
</body>
</html>
