<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Everglow Gem - Shop Our Full Collection</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* --- Root and Global Styles --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #ff4747; /* AliExpress Red/Orange */
            --secondary-color: #ff6600; /* Darker orange for emphasis */
            --text-color: #333;
            --light-bg: #f8f8f8;
            --white: #ffffff;
            --cart-bg: #fff3e0; /* Light orange for cart */
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--light-bg);
            display: flex;
            min-height: 100vh;
        }

        /* --- Header/Nav (Simplified for internal page) --- */
        .main-header {
            background-color: var(--white);
            border-bottom: 1px solid #ddd;
            padding: 15px 30px; 
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%; /* Important for header within product-area */
        }
        .store-name a {
            font-size: 1.6em;
            font-weight: bold;
            color: var(--primary-color); 
            text-decoration: none;
            text-transform: uppercase;
        }
        /* Hide search and user icons for a simpler shopping view */
        .header-actions {
            display: none; 
        }

        /* --- Main Layout --- */
        .main-container {
            display: flex;
            flex-grow: 1;
        }

        /* --- Products Grid --- */
        .product-area {
            flex: 3; /* Takes up 3/4 of the space */
            padding: 0; /* Removed padding to wrap header better */
            max-width: 1200px;
        }
        
        .section-title {
            margin: 25px 20px;
            font-size: 1.8em;
            color: var(--text-color);
            text-align: center;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px; 
            padding: 0 20px 25px 20px; /* Add padding here instead */
        }

        .product-card {
            background-color: var(--white);
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 12px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .product-image {
            width: 100%;
            height: 160px; 
            margin-bottom: 8px;
            border-radius: 4px;
            object-fit: cover; 
            background-color: #f0f0f0;
        }

        .product-title {
            font-size: 1em;
            color: var(--text-color);
            margin-bottom: 3px;
            line-height: 1.3;
        }

        .product-price {
            font-size: 1.1em;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .add-to-cart-btn {
            background-color: var(--secondary-color);
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.2s;
            font-size: 0.9em;
        }
        .add-to-cart-btn:hover {
            background-color: #e05c00;
        }

        /* --- Cart Sidebar --- */
        .cart-sidebar {
            flex: 1; 
            background-color: var(--cart-bg);
            padding: 20px;
            border-left: 1px solid #ffcc80;
            position: sticky;
            top: 0;
            height: 100vh; 
            overflow-y: auto;
        }

        .cart-sidebar h3 {
            color: var(--secondary-color);
            margin-bottom: 20px;
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 10px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px dashed #ffcc80;
            font-size: 0.9em;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item button {
            background: none;
            border: none;
            color: var(--primary-color);
            cursor: pointer;
            font-size: 0.9em;
            margin-left: 10px;
        }
        
        .cart-summary {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 2px solid var(--secondary-color);
            font-size: 1.1em;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
        }
        
        .checkout-btn {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            border-radius: 4px;
            font-size: 1.1em;
            cursor: pointer;
        }
        
        /* --- Utility Classes --- */
        .text-muted {
            color: #6c757d;
        }
        
        /* --- Responsive Adjustments --- */
        @media (max-width: 900px) {
            .main-container {
                flex-direction: column;
            }
            .cart-sidebar {
                position: relative;
                height: auto;
                flex: none;
                order: -1; 
                border-left: none;
                border-bottom: 1px solid #ffcc80;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        
        <div class="cart-sidebar">
            <h3><i class="fas fa-shopping-cart me-2"></i> Your Shopping Cart</h3>
            
            <div id="cart-items">
                <p id="empty-cart-message" class="text-muted">Your cart is empty. Time to sparkle!</p>
            </div>
            
            <div class="cart-summary">
                <span>Total:</span>
                <span id="cart-total">₱0.00</span>
            </div>

            <button class="checkout-btn" id="checkout-btn" disabled>
                <i class="fas fa-money-check-alt me-2"></i> Proceed to Payment
            </button>
        </div>

        <div class="product-area">
            <header class="main-header">
                <div class="store-name">
                    <a href="index.html">**EVERGLOW GEM**</a>
                </div>
                <a href="signup.html" style="color: var(--primary-color); text-decoration: none;">
                    <i class="fas fa-user"></i> Account
                </a>
            </header>

            <h2 class="section-title">✨ Full Inventory: 20 Exquisite Pieces ✨</h2>

            <div class="product-grid" id="product-list">
                </div>
        </div>
    </div>
    
    <script>
    // --- Product Data (20 Items) ---
    // All image paths now point to the 'assets/' directory.
    const products = [
        { id: 1, name: "Classic Diamond Ring", price: 54999.00, img: "assets/product-1.jpg" },
        { id: 2, name: "Black Pearl Drop Necklace", price: 8200.00, img: "assets/product-2.jpg" },
        { id: 3, name: "14K Gold Link Bracelet", price: 2550.00, img: "assets/product-3.jpg" },
        { id: 4, name: "Sapphire Halo Studs", price: 12100.00, img: "assets/product-4.jpg" },
        { id: 5, name: "Antique Engraved Locket", price: 4150.00, img: "assets/product-5.jpg" },
        { id: 6, name: "Crimson Ruby Heart Pendant", price: 17300.00, img: "assets/product-6.jpg" },
        { id: 7, name: "Personalized Copper Bangle", price: 4900.00, img: "assets/product-7.jpg" },
        { id: 8, name: "Celestial Star Chain Cuff", price: 1375.00, img: "assets/product-8.jpg" },
        { id: 9, name: "Emerald Cut Earring", price: 9500.00, img: "assets/product-9.jpg" },
        { id: 10, name: "Silver Herringbone Chain", price: 1800.00, img: "assets/product-10.jpg" },
        { id: 11, name: "Rose Gold Infinity Band", price: 6200.00, img: "assets/product-11.jpg" },
        { id: 12, name: "Aquamarine Cluster Ring", price: 11500.00, img: "assets/product-12.jpg" },
        { id: 13, name: "Vintage Cameo Brooch", price: 3400.00, img: "assets/product-13.jpg" },
        { id: 14, name: "Diamond Tennis Bracelet", price: 35000.00, img: "assets/product-14.jpg" },
        { id: 15, name: "Opal and Moonstone Ring", price: 7800.00, img: "assets/product-15.jpg" },
        { id: 16, name: "Heavy Silver Cuban Chain", price: 5100.00, img: "assets/product-16.jpg" },
        { id: 17, name: "Yellow Sapphire Studs", price: 10500.00, img: "assets/product-17.jpg" },
        { id: 18, name: "Delicate Anklet Chain", price: 950.00, img: "assets/product-18.jpg" },
        { id: 19, name: "Two-Tone Wedding Set", price: 72000.00, img: "assets/product-19.jpg" },
        { id: 20, name: "Garnet Birthstone Pendant", price: 3100.00, img: "assets/product-20.jpg" }
    ];

    // --- State and Element References ---
    let cart = JSON.parse(localStorage.getItem('everglowCart')) || []; 
    const cartItemsContainer = document.getElementById('cart-items');
    const cartTotalDisplay = document.getElementById('cart-total');
    const checkoutBtn = document.getElementById('checkout-btn');
    const emptyCartMessage = document.getElementById('empty-cart-message');

    // --- Utility Functions ---

    // Helper to format currency (Philippine Peso)
    const formatCurrency = (amount) => {
        return `₱${amount.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;
    };
    
    // --- Core Functions ---

    function renderProducts() {
        const productList = document.getElementById('product-list');
        productList.innerHTML = products.map(p => `
            <div class="product-card">
                <img src="${p.img}" alt="${p.name}" class="product-image">
                <h3 class="product-title">${p.name}</h3>
                <p class="product-price">${formatCurrency(p.price)}</p>
                <button class="add-to-cart-btn" onclick="addToCart(${p.id})">
                    <i class="fas fa-plus"></i> Add to Cart
                </button>
            </div>
        `).join('');
    }

    function renderCart() {
        cartItemsContainer.innerHTML = '';
        let total = 0;

        if (cart.length === 0) {
            emptyCartMessage.style.display = 'block';
            checkoutBtn.disabled = true;
        } else {
            emptyCartMessage.style.display = 'none';
            checkoutBtn.disabled = false;
            
            cart.forEach((item, index) => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;
                
                const itemDiv = document.createElement('div');
                itemDiv.className = 'cart-item';
                itemDiv.innerHTML = `
                    <span>${item.name} (${item.quantity})</span>
                    <div>
                        <span>${formatCurrency(itemTotal)}</span>
                        <button onclick="deleteItem(${index})" title="Remove item">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </div>
                `;
                cartItemsContainer.appendChild(itemDiv);
            });
        }

        cartTotalDisplay.textContent = formatCurrency(total);
        localStorage.setItem('everglowCart', JSON.stringify(cart));
    }

    function addToCart(productId) {
        const product = products.find(p => p.id === productId);
        const cartItem = cart.find(item => item.id === productId);

        if (cartItem) {
            cartItem.quantity += 1;
        } else {
            cart.push({ ...product, quantity: 1 }); 
        }

        renderCart();
        console.log(`${product.name} added to cart!`);
    }

    function deleteItem(index) {
        const itemName = cart[index].name;
        cart.splice(index, 1); 
        renderCart();
        console.log(`${itemName} removed from cart.`);
    }

    function checkout() {
        if (cart.length > 0) {
            // Redirect to payment page
            window.location.href = 'payment.html';
        } else {
            alert("Your cart is empty! Don't deny yourself a little sparkle.");
        }
    }

    // --- Global Functions (Needed because they are called from inline HTML) ---
    window.addToCart = addToCart;
    window.deleteItem = deleteItem;

    // --- Event Listeners and Initial Load ---
    checkoutBtn.addEventListener('click', checkout);
    
    window.onload = () => {
        renderProducts();
        renderCart();
    };
    
</script>
</body>
</html>
