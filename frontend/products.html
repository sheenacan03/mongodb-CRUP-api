<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Everglow Gem - Shop Our Full Collection</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* --- Root and Global Styles --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #ff4747; /* AliExpress Red/Orange */
            --secondary-color: #ff6600; /* Darker orange for emphasis */
            --text-color: #333;
            --light-bg: #f8f8f8;
            --white: #ffffff;
            --cart-bg: #fff3e0; /* Light orange for cart */
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--light-bg);
            display: flex;
            min-height: 100vh;
        }

        /* --- Header/Nav --- */
        .main-header {
            background-color: var(--white);
            border-bottom: 1px solid #ddd;
            padding: 15px 30px; 
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
        .store-name a {
            font-size: 1.6em;
            font-weight: bold;
            color: var(--primary-color); 
            text-decoration: none;
            text-transform: uppercase;
        }
        .header-actions {
            display: none; 
        }

        /* --- Main Layout & Products Grid --- */
        .main-container {
            display: flex;
            flex-grow: 1;
        }

        .product-area {
            flex: 3;
            padding: 0; 
            max-width: 1200px;
        }
        
        .section-title {
            margin: 25px 20px;
            font-size: 1.8em;
            color: var(--text-color);
            text-align: center;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px; 
            padding: 0 20px 25px 20px;
        }

        .product-card {
            background-color: var(--white);
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 12px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        img {
            max-width: 100%;
            height: auto;
        }
        
        .product-image-link {
            display: block;
            cursor: zoom-in; /* Indicate that the image can be enlarged */
        }
        
        .product-image {
            width: 100%;
            height: 160px; 
            margin-bottom: 8px;
            border-radius: 4px;
            object-fit: cover;
            background-color: #f0f0f0;
        }

        .product-title {
            font-size: 1em;
            color: var(--text-color);
            margin-bottom: 3px;
            line-height: 1.3;
        }
        
        /* Style for the product description */
        .product-description {
            font-size: 0.85em;
            color: #666;
            margin-bottom: 8px;
            height: 1.2em;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }
        
        /* --- Stock Availability Styles (NEW) --- */
        .product-stock {
            font-size: 0.9em;
            font-weight: bold;
            margin-bottom: 5px;
            color: #008000; /* Green for healthy stock */
        }

        .low-stock {
            color: var(--secondary-color); /* Orange/Red for low stock warning */
        }

        .out-of-stock {
            color: var(--primary-color); /* Red for sold out */
        }
        /* --- End Stock Styles --- */


        .product-price {
            font-size: 1.1em;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .add-to-cart-btn {
            background-color: var(--secondary-color);
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.2s;
            font-size: 0.9em;
        }
        .add-to-cart-btn:hover {
            background-color: #e05c00;
        }
        .add-to-cart-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }


        /* --- Cart Sidebar --- */
        .cart-sidebar {
            flex: 1; 
            background-color: var(--cart-bg);
            padding: 20px;
            border-left: 1px solid #ffcc80;
            position: sticky;
            top: 0;
            height: 100vh; 
            overflow-y: auto;
        }

        .cart-sidebar h3 {
            color: var(--secondary-color);
            margin-bottom: 20px;
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 10px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px dashed #ffcc80;
            font-size: 0.9em;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item button {
            background: none;
            border: none;
            color: var(--primary-color);
            cursor: pointer;
            font-size: 0.9em;
            margin-left: 10px;
        }
        
        .cart-summary {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 2px solid var(--secondary-color);
            font-size: 1.1em;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
        }
        
        .checkout-btn {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            border-radius: 4px;
            font-size: 1.1em;
            cursor: pointer;
        }
        
        /* --- Modal/Lightbox Styles --- */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            padding-top: 50px; /* Location of the box */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.9); /* Black w/ opacity */
        }

        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
            animation-name: zoom;
            animation-duration: 0.6s;
        }

        .modal-caption {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
            text-align: center;
            color: #ccc;
            padding: 10px 0;
            height: 50px;
        }

        /* Close Button */
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
        }

        .close:hover,
        .close:focus {
            color: var(--primary-color);
            text-decoration: none;
            cursor: pointer;
        }

        /* Animation */
        @keyframes zoom {
            from {transform: scale(0.1)} 
            to {transform: scale(1)}
        }
        
        /* --- Responsive Adjustments --- */
        @media (max-width: 900px) {
            .main-container {
                flex-direction: column;
            }
            .cart-sidebar {
                position: relative;
                height: auto;
                flex: none;
                order: -1; 
                border-left: none;
                border-bottom: 1px solid #ffcc80;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        
        <div class="cart-sidebar">
            <h3><i class="fas fa-shopping-cart me-2"></i> Your Shopping Cart</h3>
            
            <div id="cart-items">
                <p id="empty-cart-message" class="text-muted">Your cart is empty. Time to sparkle!</p>
            </div>
            
            <div class="cart-summary">
                <span>Total:</span>
                <span id="cart-total">‚Ç±0.00</span>
            </div>

            <button class="checkout-btn" id="checkout-btn" disabled>
                <i class="fas fa-money-check-alt me-2"></i> Proceed to Payment
            </button>
        </div>

        <div class="product-area">
            <header class="main-header">
                <div class="store-name">
                    <a href="index.html">**EVERGLOW GEM**</a>
                </div>
                <a href="signup.html" style="color: var(--primary-color); text-decoration: none;">
                    <i class="fas fa-user"></i> Account
                </a>
            </header>

            <h2 class="section-title">‚ú® Full Inventory: Loading... ‚ú®</h2>

            <div class="product-grid" id="product-list">
                </div>
        </div>
    </div>
    
    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImage">
        <div id="modalCaption" class="modal-caption"></div>
    </div>
 <script>
    // --- Configuration ---
    const API_BASE_URL = 'http://localhost:5000/api';

    // ‚≠ê IMPORTANT: REPLACE THIS MOCK ID with the ID of the currently logged-in customer. 
    // This ID is REQUIRED for all cart operations.
    const CURRENT_USER_ID = '60c72b8f9e67a0001f8d4e92'; 

    // --- State and Element References ---
    let allProducts = []; 
    let userCart = [];    

    const cartItemsContainer = document.getElementById('cart-items');
    const cartTotalDisplay = document.getElementById('cart-total');
    const checkoutBtn = document.getElementById('checkout-btn');
    const emptyCartMessage = document.getElementById('empty-cart-message');
    const productList = document.getElementById('product-list');
    const sectionTitle = document.querySelector('.section-title');

    // MODAL REFERENCES (Keep existing)
    const modal = document.getElementById('imageModal');
    const modalImg = document.getElementById('modalImage');
    const modalCaption = document.getElementById('modalCaption');
    const closeBtn = document.querySelector('.close');


    // --- Utility Functions ---
    const formatCurrency = (amount) => {
        return `‚Ç±${amount.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;
    };
    
    window.openModal = function(imageUrl, name) {
        modal.style.display = "block";
        modalImg.src = imageUrl;
        modalCaption.innerHTML = name;
    }

    closeBtn.onclick = function() {
        modal.style.display = "none";
    }

    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }


    // =======================================================
    // --- DATABASE API CALLS ---
    // =======================================================

    async function fetchProducts() {
        try {
            sectionTitle.textContent = "‚ú® Full Inventory: Fetching Data... ‚ú®";
            const response = await fetch(`${API_BASE_URL}/products`);
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            allProducts = await response.json(); 
            return allProducts;
        } catch (error) {
            console.error("Error fetching products:", error);
            productList.innerHTML = `<p style="text-align: center; color: var(--primary-color); padding: 20px;">
                ‚ùå Could not connect to the inventory server. Please ensure the Express server is running on port 5000.
            </p>`;
            sectionTitle.textContent = "‚ö†Ô∏è Inventory Offline";
            return [];
        }
    }
    
    async function fetchCart() {
        if (!CURRENT_USER_ID) {
            console.error("User ID not available. Cannot fetch cart.");
            userCart = [];
            return;
        }
        try {
            const response = await fetch(`${API_BASE_URL}/cart/${CURRENT_USER_ID}`);
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            userCart = await response.json(); 
        } catch (error) {
            console.error("Error fetching user cart:", error);
            userCart = [];
        }
    }

    async function updateProductStock(productId, newStock) {
        try {
            const response = await fetch(`${API_BASE_URL}/products/${productId}/stock`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ stock: newStock }),
            });
            if (!response.ok) {
                const errorData = await response.json().catch(() => ({ message: "Stock update failed (non-JSON error)." }));
                throw new Error(errorData.message || `Failed to update stock for ${productId}. Status: ${response.status}`);
            }
            return await response.json(); 
        } catch (error) {
            console.error("Stock update error:", error);
            alert("Warning: Failed to update product stock on the server: " + error.message);
            return null;
        }
    }
    
    async function updateCartDB(productId, quantityChange) {
        if (!CURRENT_USER_ID) {
             alert("Please log in to add items to the cart.");
             return null;
        }
        try {
            const response = await fetch(`${API_BASE_URL}/cart`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ userId: CURRENT_USER_ID, productId, quantityChange }),
            });
            
            if (!response.ok) {
                const errorData = await response.json().catch(() => ({ message: "Cart update failed (non-JSON error)." }));
                throw new Error(errorData.message || `Failed to update cart. Status: ${response.status}`);
            }
            return await response.json();
        } catch (error) {
            console.error("Cart DB update error:", error);
            alert("Error updating cart database: " + error.message);
            return null;
        }
    }


    // =======================================================
    // --- CORE UI/LOGIC FUNCTIONS ---
    // =======================================================

    function renderProducts() {
        sectionTitle.innerHTML = `‚ú® Full Inventory: ${allProducts.length} Exquisite Pieces ‚ú®`;

        productList.innerHTML = allProducts.map(p => {
            const totalStock = p.stock;
            
            let stockClass = 'product-stock';
            let stockText = `${totalStock} in stock`;
            let buttonDisabled = false;

            if (totalStock <= 0) {
                stockClass += ' out-of-stock';
                stockText = 'Sold Out! üòî';
                buttonDisabled = true;
            } else if (totalStock > 0 && totalStock <= 5) {
                stockClass += ' low-stock';
                stockText = `Only ${totalStock} left!`;
            }
            
            return `
                <div class="product-card">
                    <a href="javascript:void(0)" 
                        onclick="openModal('${p.imageUrl}', '${p.name}')" 
                        class="product-image-link">
                        <img src="${p.imageUrl}" alt="${p.name}" class="product-image">
                    </a>
                    
                    <h3 class="product-title">${p.name}</h3>
                    
                    <p class="product-description">${p.description || 'No description available.'}</p>
                    
                    <p class="${stockClass}" id="stock-${p._id}">${stockText}</p>

                    <p class="product-price">${formatCurrency(p.price)}</p>
                    
                    <button 
                        class="add-to-cart-btn" 
                        id="btn-${p._id}"
                        data-product-id="${p._id}" 
                        data-product-name="${p.name}" 
                        data-product-price="${p.price}"
                        ${buttonDisabled ? 'disabled' : ''}
                        title="${buttonDisabled ? 'This item is out of stock' : 'Add to Cart'}"
                    >
                        <i class="fas fa-plus"></i> ${buttonDisabled ? 'Sold Out' : 'Add to Cart'}
                    </button>
                </div>
            `;
        }).join('');
    }

    function renderCart() {
        cartItemsContainer.innerHTML = '';
        let total = 0;

        if (userCart.length === 0) {
            emptyCartMessage.style.display = 'block';
            checkoutBtn.disabled = true;
        } else {
            emptyCartMessage.style.display = 'none';
            checkoutBtn.disabled = false;
            
            userCart.forEach((item) => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;
                
                const itemDiv = document.createElement('div');
                itemDiv.className = 'cart-item';
                itemDiv.innerHTML = `
                    <span>${item.name} (${item.quantity})</span>
                    <div>
                        <span>${formatCurrency(itemTotal)}</span>
                        <button onclick="deleteItem('${item.id}')" title="Remove all of this item">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </div>
                `;
                cartItemsContainer.appendChild(itemDiv);
            });
        }

        cartTotalDisplay.textContent = formatCurrency(total);
    }

    function updateProductCardUI(product) {
        const stockElement = document.getElementById(`stock-${product._id}`);
        const buttonElement = document.getElementById(`btn-${product._id}`);

        if (!stockElement || !buttonElement) return;

        let stockClass = 'product-stock';
        let stockText = `${product.stock} in stock`;
        let buttonDisabled = false;
        let buttonText = '<i class="fas fa-plus"></i> Add to Cart';
        let buttonTitle = 'Add to Cart';

        if (product.stock <= 0) {
            stockClass += ' out-of-stock';
            stockText = 'Sold Out! üòî';
            buttonDisabled = true;
            buttonText = '<i class="fas fa-plus"></i> Sold Out';
            buttonTitle = 'This item is out of stock';
        } else if (product.stock > 0 && product.stock <= 5) {
            stockClass += ' low-stock';
            stockText = `Only ${product.stock} left!`;
        }
        
        stockElement.className = stockClass;
        stockElement.textContent = stockText;
        buttonElement.disabled = buttonDisabled;
        buttonElement.innerHTML = buttonText;
        buttonElement.title = buttonTitle;
    }


    async function addToCart(productId) {
        if (!CURRENT_USER_ID) {
            alert("Please log in to add items to the cart.");
            return;
        }
        
        const productIndex = allProducts.findIndex(p => p._id === productId);
        if (productIndex === -1) return;
        
        let product = allProducts[productIndex];
        const availableStock = product.stock;

        if (availableStock <= 0) {
            alert(`Cannot add more. ${product.name} is currently out of stock.`);
            return;
        }

        const button = document.getElementById(`btn-${productId}`);
        if(button) button.disabled = true;
        const newStock = availableStock - 1;

        // 1. Update Cart DB (quantityChange: 1)
        const cartResponse = await updateCartDB(productId, 1);

        if (cartResponse) {
            // 2. If Cart DB update succeeded, update Product Stock DB
            const stockResponse = await updateProductStock(productId, newStock);

            if (stockResponse) {
                // 3. If BOTH succeeded, update local state and UI
                product.stock = newStock; 
                
                await fetchCart(); // Re-fetch the cart to sync local 'userCart' array with DB
                
                updateProductCardUI(product);
                renderCart();
                console.log(`${product.name} added to cart! New stock: ${newStock}`);
            } else {
                // Critical Error: Stock failed but Cart succeeded. Rollback Cart.
                await updateCartDB(productId, -1); 
                await fetchCart();
                renderCart();
                alert("Critical Error: Failed to reserve stock. Cart transaction rolled back.");
            }
        }
        
        // 4. Re-enable button
        if(button && product.stock > 0) button.disabled = false;
    }
    
    // ‚≠ê FINAL FIX: Delete Item (Removes ALL quantity of a specific product from cart)
    async function deleteItem(productId) {
        if (!CURRENT_USER_ID) return;
        
        const itemToRemove = userCart.find(i => i.id === productId);
        if (!itemToRemove) return;
        const quantityInCart = itemToRemove.quantity;

        // 1. Call backend route to remove the item entry entirely
        try {
            const deleteResponse = await fetch(`${API_BASE_URL}/cart/fullremove/${CURRENT_USER_ID}/${productId}`, { 
                 method: 'DELETE'
            });

            if (!deleteResponse.ok) {
                 throw new Error(`Cart removal failed with status ${deleteResponse.status}.`);
            }
            
            // 2. The backend deleted the item. Now restore the stock.
            const productIndex = allProducts.findIndex(p => p._id === productId);
            if (productIndex === -1) return;
            
            let product = allProducts[productIndex];
            const newStock = product.stock + quantityInCart;
            
            // 3. Update Product Stock DB (restore the stock)
            const stockResponse = await updateProductStock(productId, newStock);

            if (stockResponse) {
                // 4. Update local state and UI
                product.stock = newStock; 
            }

            // 5. Final UI Sync
            await fetchCart(); 
            updateProductCardUI(product);
            renderCart();
            console.log(`Product ${productId} fully removed. Stock restored by ${quantityInCart}.`);
            
        } catch (error) {
             console.error("Delete failed:", error);
             alert("Failed to remove item from cart: " + error.message);
        }
    }
    
    // Checkout (Clears DB cart)
    async function checkout() {
        if (!CURRENT_USER_ID) {
            alert("Please log in to checkout.");
            return;
        }

        if (userCart.length === 0) {
            alert("Your cart is empty! Don't deny yourself a little sparkle.");
            return;
        }
        
        alert("Processing payment and finalizing order...");
        
        // 1. Clear Cart in DB
        try {
             const response = await fetch(`${API_BASE_URL}/cart/${CURRENT_USER_ID}`, { method: 'DELETE' });
             if (!response.ok) throw new Error("Failed to clear cart after successful payment.");
             
             // 2. Update UI
             userCart = [];
             renderCart();
             
             alert("Order successful! Thank you for your purchase!");
             window.location.href = "payment.html"; 
             
        } catch (error) {
            console.error("Checkout failed:", error);
            alert("Checkout failed. Please try again or contact support.");
        }
    }


    // --- Global Functions and Event Listeners ---
    window.deleteItem = deleteItem;
    window.openModal = openModal; 

    checkoutBtn.addEventListener('click', checkout);
    
    productList.addEventListener('click', (event) => {
        const button = event.target.closest('.add-to-cart-btn');
        
        if (button && !button.disabled) {
            const id = button.dataset.productId;
            addToCart(id);
        }
    });
    
    window.onload = async () => {
        if (CURRENT_USER_ID === '60c72b8f9e67a0001f8d4e92') {
             console.warn("‚ö†Ô∏è WARNING: Please replace the CURRENT_USER_ID with an actual user ID from your database.");
        }
        await fetchProducts();
        await fetchCart(); 
        renderProducts();
        renderCart();
    };
    
</script>
</body>
</html>
